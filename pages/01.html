<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        h5[title] {background-color: red;}
        h5[class~=header] {background-color: yellow;} 
        h5[class^=con] {background-color: lightblue;} 
        h5[class$=esc] {background-color: orange;}
        h5[class*=ac] {background-color: aqua;}
    </style>
    <title>Document</title>
</head>
<body>
    <h5>제목</h5>
    <h5 title="제목1">제목1</h5> <!--가상의 속성 red-->
    <h5 class="title header">제목2</h5> <!-- header 문자열 자식포함 -->
    <h5 class="content">제목3</h5> <!-- ^=con 으로 시작하는 클래스-->
    <h5 class="desc">제목4</h5> <!-- $=c 끝문자가 c-->
    <h5 class="active">제목5</h5> <!-- *=ac ac가 포함된 것-->
</body>
</html>
