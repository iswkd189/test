<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        input { display: none; }
        body { user-select: none; }
        div { 
            display: none; background-color: lightpink;
            width: 90vw; height: 30vh;
        }
        input:checked + label { background-color: purple; }
        input:nth-of-type(1):checked ~ div:nth-of-type(1) { display: block; }
        input:nth-of-type(2):checked ~ div:nth-of-type(2) { display: block; }
        input:nth-of-type(3):checked ~ div:nth-of-type(3) { display: block; }
    </style>
    <title>Document</title>
</head>
<body>
    <input type="radio" id='a' name='menu'>
    <label for="a">A 메뉴</label>
    <input type="radio" id='b' name='menu'>
    <label for="b">B 메뉴</label>
    <input type="radio" id='c' name='menu'>
    <label for="c">C 메뉴</label>
    <div>A 내용</div>
    <div>B 내용</div>
    <div>C 내용</div>
</body>
</html>
