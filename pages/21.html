<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        div {
            border: solid 2px red;
        }
        div:nth-of-type(1) {
            display: block;
        }
        div:nth-of-type(2) {
            display: inline;
            width: 50vw;
            height: 50vh;
        }
        div:nth-of-type(3) {
            display: inline-block;
            width: 50vw;
            height: 50vh;
        }
    </style>
    <title>Document</title>
</head>
<body>
    <div>block 제목</div>
    <span>block 내용</span><hr>
    <div>inline 제목</div>
    <span>inline 내용</span><hr>
    <div>inline-block</div>
    <span>inline-block내용</span>
</body>
</html>
