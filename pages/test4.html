<!DOCTYPE html>
<html>
  <head>
    <script>
      function execute() {
        function sequence(){
            let seq = 0;
            return function() {
                seq++;
            }
        }
        const check = sequence();
        window.addEventListener("blur",() => {
            const count = check();
            if (count > 5) {
                window.close();
            }
        });
        const count = check();
        console.log(count);
    }
    </script>
  </head>
  <body>
    <button type="button" onclick="execute()">
      실행
    </button>
  </body>
</html>
