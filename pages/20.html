<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .box {
            width: 100px;
            height: 100px;
            background-color: lightgreen;
            float: left;
        }
        h3 {
            border: solid 2px blue;
            clear: both;
        }
        p {
            border: solid 2px red;
        }
    </style>
    <title>Document</title>
</head>
<body>
    <h2>헤더</h2>
    <div class="box">이미지</div>
    <h3>제목</h3>
    <p>내용</p>
</body>
</html>
