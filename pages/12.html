<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        span {
            color: blue;
            cursor: help;
        }
        span:hover::after { 
            content: attr(desc);
            background-color: #ffffcc;
            position: absolute;
            left: 0;
            top: 24px;
            min-width: 240px;
        }
    </style>
    <title>Document</title>
</head>
<body>
    <p>
        이 예제는
        <span desc="단어와 문장 부호의 집합">텍스트</span>와 함께 약간의 
        <span desc="호버시 보여지는 작업 팝업">툴팁</span>을 포함합니다.
    </p>
</body>
</html>
